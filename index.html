<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Composable Squares</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const Square = (props) => {
            const {style, text} = props;
            return React.createElement('h1', {style}, text);
        };
        const App = (props) => {
            return React.createElement('div', null, 
                React.createElement(Square, {style: {backgroundColor: 'blue', color: 'white', display: 'inline-block', height: '200px', width: '200px'}, text: 'white on blue'}),
                React.createElement(Square, {style: {backgroundColor: 'red', color: 'blue', display: 'inline-block', height: '200px', width: '200px'}, text: "blue on red"}),
                React.createElement(Square, {style: {backgroundColor: 'pink', color: 'green', display: 'inline-block', height: '200px', width: '200px'}, text: "green on pink"})
            );
        };
        ReactDOM.render(React.createElement(App), document.getElementById('app'));
    </script>
</body>
</html>
